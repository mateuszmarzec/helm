{{- if .Values.secrets }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ include "test.fullname" . }}
  labels:
    {{- include "test.labels" . | nindent 4 }}
  annotations:
    {{- include "test.secretAnnotations" . | nindent 4 }}
{{- with .Values.secrets }}
spec:
  encryptedData:
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}